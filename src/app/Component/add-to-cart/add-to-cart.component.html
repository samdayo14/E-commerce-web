<div>
  <div
    class="grid grid-cols-2 mt-4 w-screen bg-gray-100 place-content-around mb-12"
    *ngFor="let item of items"
  >
    <div>
      <img
        src="{{ item.image }}"
        class="w-80 h-auto mx-auto"
        alt="{{ item.title }}"
      />
    </div>
    <div class="flex flex-col justify-center">
      <h1 class="font-bold text-2xl md:text-5xl">{{ item.title }}</h1>
      <span>
        <span class="text-4xl">{{ item.price | currency }}</span>
      </span>
    </div>
  </div>

  <form class="mt-4" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name" class="text-2xl font-bold"> Name: </label>

      <input
        type="text"
        class="border border-gray-400 py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500"
        type="text"
        [value]="$forms"
        placeholder="Enter your Name here"
        formControlName="name"
        required
      />
    </div>
    <span *ngIf="errorMessage" class="text-red-500 text-sm">{{
      errorMessage
    }}</span>

    <div>
      <label for="address" class="text-2xl font-bold"> Address: </label>
      <input
        type="text"
        class="border border-gray-400 py-2 px-4 rounded-lg mt-4 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500"
        type="text"
        placeholder="Enter your Address here"
        formControlName="address"
      />
    </div>

    <button
      class="transition delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 px-6 py-2 ease-in-out text-white rounded mt-4"
      type="submit"
    >
      Purchase
    </button>
  </form>
</div>
