<div class="pt-10">
  <div
    class="grid grid-cols-3 gap-3 w-screen bg-gray-100 place-content-around mb-12"
    *ngFor="let item of items"
  >
    <div>
      <img
        src="{{ item.image }}"
        class="w-80 h-auto mx-auto"
        alt="{{ item.title }}"
      />
    </div>
    <div class="flex flex-col justify-center">
      <h1 class="font-bold text-2xl md:text-2xl lg:text-5xl">{{ item.title }}</h1>
      <span>
        <span class="text-lg md:text-2xl lg:text-4xl">{{ item.price | currency }}</span>
      </span>
    </div>
    <div class="flex justify-center items-center self-center cursor-pointer" (click)="deleteItem(item.id)">
      <span class="text-2xl lg:text-5xl font-bold text-red-600">X</span>
    </div>
  </div>

  <div class="flex gap-5 mr-auto">
    <span class="text-3xl font-semibold">TOTAL</span>
    <span class="text-3xl font-semibold">${{total()}}</span>
  </div>

  <form class="mt-4 flex flex-col gap-6" [formGroup]="form" (ngSubmit)="onSubmit($event)">
   <div class="flex flex-col">
    <div class="flex gap-3">
      <label for="name" class="text-2xl font-bold"> Name: </label>
      <input
        type="text"
        class="border border-gray-400 py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500"
        type="text"
        placeholder="Enter your Name here"
        formControlName="name"
        required
      />
    </div>
    <span *ngIf="errorMessage" class="text-red-500 text-sm">{{ errorMessage }}</span>
</div>
    <div class="flex flex-col">
      <div class="flex gap-3">
      <label for="address" class="text-2xl font-bold self-center"> Address: </label>
      <input
        type="text"
        class="border border-gray-400 py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500"
        type="text"
        placeholder="Enter your Address here"
        formControlName="address"
      />
      </div>
      <span *ngIf="errorAddress" class="text-red-500 text-sm">{{ errorAddress }}</span>
    </div>

  

    <button
      class="w-[220px] transition delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 px-6 py-2 ease-in-out text-white rounded mt-4"
      type="submit"
    >
      Purchase
    </button>
  </form>
</div>
